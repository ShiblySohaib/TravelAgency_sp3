<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <title>Register Page</title>
    <style>
      body {
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }
      .backbtn {
        width: 80px;
        margin: 10px;
        background-color: #0085b9;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .container {
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h3 {
        padding: 10px;
        color: #0085b9;
      }

      input[type="text"],
      input[type="password"] {
        width: 220px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .register-btn,
      .login-link {
        background-color: #0085b9;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-link {
        display: block;
        margin-top: 10px;
        color: #0085b9;
        text-decoration: none;
      }
      .bottom {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        font-size: 13px;
      }
      .logintop {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="logintop" style="height: 60px">
      <a href="index.html">
        <div style="display: flex; justify-content: center">
          <img src="img/logoplane.png" style="height: 50px; margin-top: 4px" />
          <div
            style="
              font-size: 20px;
              font-weight: 700;
              color: #0085b9;
              line-height: 60px;
            "
          >
            Travello
          </div>
        </div>
      </a>
    </div>
    
    <a href="index.html">
      <div class="backbtn">Go back</div>
    </a>

      <div class="container">
        <h3>Register</h3>
        <form>
          <input type="text" placeholder="Username" required /><br />
          <input type="password" placeholder="Password" required /><br />
          <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="bottom">
          <div>
            Already have an account? <span style="color: #0085b9">Login</span>
          </div>
          <span style="color: #0085b9">Forgot password?</span>
        </div>
      </div>
      <footer style="width: 100%; bottom: 0; position: absolute;">
        <p class="mb-0">
          Copyright Â© <span class="tm-current-year">2018</span> Travello.
          Designed by Shibly&Kamrul
        </p>
      </footer>
  </body>
</html>
